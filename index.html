<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon" />
    <title>Instagram</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
   <div class="instagram-wapper">
    <div class="instagram-phone">
        <img src="src/img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="src/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-foto">
                <img src="src/img/267367784_1824306564437045_1620594173496336440_n.jpg" alt="Foto perfil">
            </div>
            <a href="https://www.instagram.com/edvaldo.dev/" class="instagram-login" target="_blank">Continue como edvaldo.dev</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é edvaldo.dev</p>
            <p class="notaccount">
                <span class="link-blue">Trocar de conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-">Baixe o aplicativo</p>
            <div class="download">
                <a href="https://apps.apple.com/br/app/instagram/id389801252" "
                target="_blank" class="app-download" ></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" 
                target="_blank" class="app-download"></a>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
