<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
   <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="src/img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="src/img/instagram-logo.png" class="instram-logo" alt="instagram logo">
            <div class="profile-foto">
                <img src="src/img/267367784_1824306564437045_1620594173496336440_n.jpg" alt="Foto perfil">
            </div>
            <a href="#" class="instagram-login">Continue como edvaldo_______</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é edvaldo_______</p>
            <p class="notaccount">
                <span class="link-blue">Trocar de conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
